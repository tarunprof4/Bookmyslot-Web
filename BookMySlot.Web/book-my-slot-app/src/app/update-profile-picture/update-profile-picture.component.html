<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Book Slot</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#"></a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">




    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->

      <form>


        <div class="card card-primary card-outline card-outline-tabs">
          <div class="card-body">


            <div class="row">


              <div class="form-group col-sm-6 col-md-4">
                <div class="form-group">
                  <div class="row">
                    <span>
                      To shorten the image - please use this link https://www.reduceimages.com/
                    </span>

                    <br />
                    <span>Supported Format: Jpeg, Jpg, Png, Gif(Max Size: 3MB)</span>

                    <img [src]="uploadedFileUrl" height="50"> <br />
                    <input type="file" accept="{{allowedImageFormats}}" id="uploader" (change)="onFileSelected($event)" />


                    <button type="button" class="btn bg-gradient-primary" (click)="onUpload()">Upload</button>

                  </div>
                </div>
              </div>






            </div>

          </div>
          <div class="card-footer">
            <!--<button type="button" class="btn bg-gradient-primary" (click)="onUpdate()">UpdateTimeZone</button>-->
          </div>
          <!-- /.card -->
        </div>



      </form>
    </div>
    <!-- /.row (main row) -->



  </section>
  <!-- /.content -->







</div>
