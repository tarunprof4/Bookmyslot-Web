<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Book Slot</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Book Slot</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content" >




    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->

      <form>


        <div class="card card-primary card-outline card-outline-tabs">
          <div class="card-body">


            <div class="row">


              <div class="form-group col-sm-6 col-md-4">
                <div class="form-group">
                  <label>Country</label>
                  <div class="row">
                    <div class="col-sm-6">
                      <select name="country" (ngModelChange)="onCountrychange($event)" [(ngModel)]="customerSettings.country" class="form-control" required>
                        <option disabled>Select</option>
                        <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>



              <div class="form-group col-sm-6 col-md-4">
                <div class="form-group">
                  <label>TimeZone</label>
                  <div class="row">
                    <div class="col-sm-6">
                      <select name="timeZone" [(ngModel)]="customerSettings.timeZone" class="form-control" required>
                        <option disabled>Select</option>
                        <option *ngFor="let countryTimeZone of filteredCountryTimeZones" [value]="countryTimeZone.timeZone">{{countryTimeZone.timeZone}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>


         


            </div>

          </div>
          <div class="card-footer">
            <button type="button" class="btn bg-gradient-primary" (click)="onUpdate()">UpdateTimeZone</button>
          </div>
          <!-- /.card -->
        </div>

        

      </form>
    </div>
    <!-- /.row (main row) -->



  </section>
  <!-- /.content -->







</div>
