<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Book Slot</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <!--<li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Book Slot</li>-->
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <form #slotDetailsForm="ngForm">
        <!-- Small boxes (Stat box) -->
        <div class="card card-primary card-outline card-outline-tabs">
          <div class="card-body">


            <div class="row">

              <div class="form-group col-sm-6 col-md-4">
                <div class="form-group">
                  <label>TimeZone</label>
                  <div class="row">
                    <div class="col-sm-6">
                      <select name="timeZone" [(ngModel)]="slotDetails.timeZone" class="form-control" required>
                        <option disabled>Select</option>
                        <option *ngFor="let timeZone of timeZones" [value]="timeZone">{{timeZone}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>



              <div class="form-group col-sm-6 col-md-4">
                <label for="title">Title</label>
                <!--<input type="text" name="title" class="form-control" placeholder="Title" [(ngModel)]="slotDetails.title" required #title="ngModel"  />-->
                <textarea id="title" type="text" name="title" required #title="ngModel" [(ngModel)]="slotDetails.title" class="form-control" rows="3" placeholder="Enter ..."></textarea>
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                  <div *ngIf="title.errors.required">
                    Title is required.
                  </div>
                </div>


              </div>







              <div class="form-group col-sm-6 col-md-4">
                <label>Date</label>
                <div class="input-group">

                  <!--<button class="btn btn-success" type="button">Date Picker</button>-->
                  <div (click)="slotDatePicker.toggle()" [attr.aria-expanded]="slotDatePicker.isOpen" class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                  </div>

                  <!--<input type="text"
                         class="form-control"
                         #dp="bsDatepicker"
                         bsDatepicker
                         >-->

                  <input type="text" name="slotDate" #slotDatePicker="bsDatepicker" #slotDate="ngModel"  bsDatepicker [(ngModel)]="slotDetails.slotDate"
                         [minDate]="slotMinDate" [maxDate]="slotMaxDate" required />

                  <div *ngIf="slotDate.invalid && (slotDate.dirty || slotDate.touched)" class="alert alert-danger">
                    <div *ngIf="slotDate.errors.required">
                      Slot Date is required.
                    </div>
                  </div>



                </div>


              </div>






              <div class=" col-sm-6 col-md-4">
                <div class="row">
                  <div class="col-sm-6">
                    <!-- select -->
                    <div class="form-group">
                      <label>Start Time</label>
                      <div class="row">
                        <timepicker name="slotStartTime" #slotStartTime="ngModel" [(ngModel)]="slotDetails.startTime"></timepicker>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>End Time</label>
                      <div class="row">
                        <timepicker name="slotEndTime" #slotStartTime="ngModel" [(ngModel)]="slotDetails.endTime"></timepicker>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-6 col-md-4">
                <label for="exampleInputEmail1">Slot Duration</label><br>
                1 hr
              </div>

            </div>

          </div>
          <div class="card-footer">
            <button type="button" class="btn bg-gradient-primary" (click)="saveSlot(slotDetailsForm, slotDetails)">Save</button>
            <button type="button" class="btn btn-default">Cancel</button>
          </div>
          <!-- /.card -->
        </div>

      </form>
    </div>
    <!-- /.row (main row) -->
  </section>
</div><!-- /.container-fluid -->
<!-- ./wrapper -->
